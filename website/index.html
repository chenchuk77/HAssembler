<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <title>Hack Assembler</title>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">

    </head>



    <body>




    <div style="width: 100%;float:right;" >
        <div id="headerdiv">Hack Assembler</div>
        <div class="instructions">Enter Hack machine language instructions on the left side
                                    and get the resulting binary representation
                                    on the right side.
        </div>

            <div id="asmdiv" style="float:left; width: 70%">
                <div class="content">Hack machine language code:</div>
                <textarea id="asmText"></textarea>
            </div>

            <div id="hackdiv" style="float:right; width: 30%">
                <div class="content">Hack binary machine code:</div>
                <textarea id="hackText"></textarea>
            </div>
        </div>
    <div id="examplesDiv">
        <div>Examples:</div>
        <input type="button"
               value="Add.asm"
               class="exButton"
               id="exampleAdd"/>
        <input type="button"
               value="Mult.asm"
               class="exButton"
               id="exampleMult"/>
        <input type="button"
               value="Rect.asm"
               class="exButton"
               id="exampleRect"/>
    </div>

    </body>



</html>
